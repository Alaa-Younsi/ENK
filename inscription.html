<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale:1.0">
        <title>Inscription</title>
        <link rel="icon" href="enk-logo.png"> 
        <link rel="stylesheet" href="inscription.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <img src="image1.jpg" class="image">

        <button id="Accueil" onclick="document.location='./index.html'">Accueil</button>

        <button id="Inscription" onclick="document.location='./connexion.html'">Connexion</button>

        <div id="Container">

            <div id="Up">

                <img src="enk-logo.png" class="main-image">

                <p class="main-text">Ecole Nour El Karim</p>

            </div>

            <p class="text1">Inscription</p>

            <form>

                <div class="form-group">

                    <input
                      type="name"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Nom"
                      required
                    />

                  </div>

                  <div class="form-group">

                    <input
                      type="surname"
                      name="surname"
                      id="surname"
                      class="form-control"
                      placeholder="Prénom"
                      required
                    />

                  </div>

                  <div class="form-group">

                    <select                      
                      name="select"
                      id="select"
                      class="form-control"
                      placeholder="Filière"
                      required>

                      <option disabled selected value>Filière</option>
                      <option value="Secondaire">Secondaire</option>
                      <option value="Lycée Scientifique">Lycée Scientifique</option>
                      <option value="Lycée Méchanique">Lycée Méchanique</option>
                      <option value="Lycée Mathématiques">Lycée Mathématiques</option>
                      <option value="Lycée Littérature et Philosophie">Lycée Littérature et Philosophie</option>

                    </select>


                  </div>

                  <div class="form-group">

                    <input
                      type="tel"
                      name="number"
                      id="number"
                      class="form-control"
                      placeholder="Téléphone"
                      required
                    />

                  </div>
                  
                  <div class="form-group">

                    <input
                      type="text"
                      name="adresse"
                      id="adresse"
                      class="form-control"
                      placeholder="Adresees"
                      required
                    />

                  </div>

                  <div class="form-group">

                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />

                  </div>

                  <div class="form-group">

                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      placeholder="Mot de passe"
                      required
                    />

                  </div>

                  <div class="form-group">

                    <input
                      type="password"
                      name="password"
                      id="password-confirmation"
                      class="form-control"
                      placeholder="Confirmation mot de passe"
                      required
                    />

                  </div>

                  <div class="form-group">

                    <button type="submit" id="submit" class="submit-button">
                      Inscription
                    </button>

                  </div>

            </form>

        </div>


    </body>
</html>
